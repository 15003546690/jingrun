<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta http-equiv="cache-control" content="no-cache">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="js/rem.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/sign.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/base_app.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/wxShare.js"></script>
		<script src="js/commonShare.js"></script>
	</head>
	<body>
		<div id="app" class="app">
			<div class="swiper-container">
			    <div class="swiper-wrapper displayFlex">
			        <div class="swiper-slide">
						<div class="register_box">
							<div class="reg_main displayFlex">
								<p class="displayFlex flexMidle">手机号</p>
								<input type="text" id="userPhone" placeholder="请输入手机号" class="forgetPhone" maxlength="11" v-model="userPhone"/>
								<button class="numBtn" @click='sendCode() && disabled'>发送验证码</button>
							</div>
							<div class="reg_main displayFlex">
								<p class="displayFlex flexMidle">验证码</p>
								<input type="text" placeholder="请输入手机验证码" v-model="code" maxlength="6"/>
							</div>
						</div>
						<div class="reg_btn nextn"><button :class="loginBtnClass" @click="loginSubmit()" >下一步</button></div>
						<div class="loginUrl"><a href="login.html">登录</a></div>
					 </div>
			        <div class="swiper-slide">
			        	<div class="register_box">
							<div class="reg_main displayFlex">
								<p class="displayFlex flexMidle">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</p>
								<input type="password" placeholder="请输入密码" class="forgetPhone" v-model="password" />
							</div>
							<div class="reg_main displayFlex">
								<p class="displayFlex flexMidle">确认密码</p>
								<input type="password" placeholder="请再次输入密码" class="forgetPhone" v-model="alainpass" />
							</div>
						</div>
						<div class="reg_btn"><button :class="loginBtnClass" @click="sureBtn()">确定</button></div>
						<div class="loginUrl"><a href="login.html">登录</a></div>
			        </div>
			    </div>
			</div>
			<div class="service">客服热线：400-6919-939</div>
		</div>
		<script type="text/javascript" src="js/forget.js" ></script>
	</body>
</html>
