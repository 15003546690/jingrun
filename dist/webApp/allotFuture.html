<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>无限豆是如何分配的？</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				无限豆是如何分配的？
			</div>
			<div class="what-future-body">
				<div>1)	用户成功进入话题活动后，系统会按照活动预先配置，自动分配给用户一定限额的无限豆；</div>
				<div>2)	无限豆余额会分配并绑定到该活动的所有话题下，不能在其他地方使用，也不能进行充值获取；</div>
				<div>3)	用户在活动中所盈利的无限豆将作为活动排名的依据。</div>
			</div>
		</section>
	</body>
</html>
