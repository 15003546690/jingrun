<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是“未来豆”“金豆”“无限豆”？</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				5.产生交易时有三种情况是不成立的：
			</div>
			<div class="what-future-body">
				<div>1)	自买自卖：用户即将买入或卖出的委托单，其成交目标不能是用户自己；</div>
				<div>2)	过期失效：话题到期结束后，仍未成交的委托单会自动取消；</div>
				<div>3)	余额不足：用户的挂单即将成交时，余额不足的部分委托单会被撤销，已成交的委托单不受影响。</div>
			</div>
		</section>
	</body>
</html>
