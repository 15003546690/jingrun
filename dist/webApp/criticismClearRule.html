<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>评鉴清算规则</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				评鉴清算规则
			</div>
			<div class="what-future-body">
				<div>评鉴玩法是以大众看法和观点为清算依据。</div>
				<div>a.买入【Yes】的清算公式：盈亏=清算价-买入价，若结果大于0则获利金豆；反之会亏损未来豆；</div>
				<div>b.买入【No】的清算公式：盈亏=100-清算价-买入价，若结果大于0则获利金豆，反之会亏损未来豆；</div>
				<div>清算价取决于加权平均价。</div>
				<div>用户可根据价格动向，通过低买高卖来赚差价。</div>
			</div>
		</section>
	</body>
</html>
