<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是申购</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
			什么是「申购」？
			</div>
			<div class="what-future-body">
				<div>用户通过交易买入的方式在众多话题中选出更有价值的话题选项，即为申购。</div>
				<div >
					在申购阶段，为体现公平公正，每个话题选项的价格相同，可认购的数量有限。申购阶段结束后，将根据认购数量进行排名，使更有价值的话题进入评鉴阶段。
若用户所认购的话题进入到评鉴阶段，会自动获得该话题的持仓。用户可以继续买入卖出、或等待清算。

				</div>
			</div>
		</section>
	</body>
</html>
