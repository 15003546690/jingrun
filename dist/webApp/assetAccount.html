<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
		<title>资产账户</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">资产账户</div>
			<div class="what-future-body">
				<div>资产账户包含了未来豆账户、金豆账户、奖品、现金账户。</div>
				<div>1)	未来豆账户：可以查看账户未来豆余额和详细交易记录，交易记录包含交易时间、交易记录以及未来豆收支总计。</div>
				<div>2)	金豆账户：可以查看账户金豆余额以及详细交易记录，交易记录包含交易时间、交易记录以及金豆收支总计。</div>
				<div>3)	我的奖品：可以查看用户参与活动获赠的奖品，以及领取奖品的申请单号、领取时间、收货地址等信息。</div>
				<div>4)	现金账户：可以查看账户现金余额和详细交易记录，交易记录包含交易时间、内容说明以及现金收支总计。现金满20元可提现，需要用户绑定支付宝账户，每次提现金额为20的倍数。</div>
			</div>
		</section>
	</body>
</html>
