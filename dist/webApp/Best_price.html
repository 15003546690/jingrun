<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是最优价</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				什么是最优价？
			</div>
			<div class="what-future-body">
				<div>最优价是从当前所有尚未成功交易的委托单（买入单或者卖出单）中选出的最好的价格，也可以理解为当前能成功交易的最佳价格，可以作为用户下单的参考。</div>
				<div>系统将实时从当前所有尚未成功交易的委托单（买入单或者卖出单）中选出最优价格，一般会提供最优的5个价格，倒叙排列，因此也称为【最优5价】。</div>
			</div>
		</section>
	</body>
</html>
