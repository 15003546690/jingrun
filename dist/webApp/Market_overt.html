<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是公开市场</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
			什么是公开市场、封闭市场、专属市场？
			</div>
			<div class="what-future-body">
				<div>1)	公开市场：所有用户均可参与交易的市场。</div>
				<div>2)	封闭市场：仅对特定用户开放交易的市场，封闭市场会根据需求设置参与级别、权限等门槛，使一部分符合条件的用户参与。</div>
				<div>3)	专属市场：专为大型企业或者机构用户开设的市场，一般仅限该企业或者机构用户、内部人士、或邀请的对象，才可以进入。</div>
			</div>
		</section>
	</body>
</html>
