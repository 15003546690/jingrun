<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>行情趋势图</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				行情趋势图
			</div>
			<div class="what-future-body">
				<div><span>1）</span><p>趋势图完整记录了自话题开始交易到当前时刻的所有成交价格，并用折线图和柱形图的方式呈现给用户。折线图直观地表现了成交价格的走势。柱形图反映了“某个时间点”成交量的变化情况。</p></div>
				<div><span>2）</span><p>参考行情“低价买入，高价卖出”是获利的基本技巧。</p></div>
			</div>
		</section>
	</body>
</html>
