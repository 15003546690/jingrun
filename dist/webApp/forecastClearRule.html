<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>预测清算规则</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				预测清算规则
			</div>
			<div class="what-future-body">
				<div>预测玩法是以话题发生结果为清算依据。</div>
				<div>a.如果预测的事件发生，持有【Yes】的用户获利（获利=100-买入价），持有【No】的用户亏损（全部成本）；</div>
				<div>b.如果预测的事件未发生，持有【No】的用户获利（获利=100-买入价）；持有【Yes】的用户亏损（全部成本）；</div>
				<div>用户可根据价格动向，通过低买高卖来赚差价。</div>
			</div>
		</section>
	</body>
</html>
