<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
		<title>如何查看我的委托单</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
			   如何查看我的委托单
			</div>
			<div class="what-future-body">
				<div><p>1） 用户可以在“个人中心”--“我的订单”中查看活动及非活动的话题交易明细；</p></div>
				<div><p>2） 在下单成功提示页面，点击“查看委托”，也会跳转至“我的订单”页面；</p></div>
				<div><p>3）“我的订单”可以通过筛选或搜索关键字查看未来豆、无限豆的交易明细。</p></div>
			</div>
		</section>
	</body>
</html>
