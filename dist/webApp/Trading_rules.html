<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>交易的基本规则</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				交易的基本规则
			</div>
			<div class="what-future-body">
				<div><span>1)</span><p>用户在未来无限网只能通过买卖交易才能获利；  </p></div>
				<div><span>2)</span><p>用户可以买卖交易的话题主要分两类：</p></div>
				<div>&nbsp;&nbsp;&nbsp;&nbsp;a.预测：对未来将要发生的真实事件进行结果预测。</div>
				<div>&nbsp;&nbsp;&nbsp;&nbsp;b.评鉴：通过交易买卖的方式表达对话题的看法和观点。</div>
				<div><span>3)</span><p>用户可买入【Yes】或者买入【No】；在同一话题下，用户不能同时买入【Yes】和【No】的委托单；</p></div>
				<div><span>4)</span><p>用户选择买入或者卖出的价格只能在0~100之间，但买卖的份数由用户自行决定，用户需保证自己账户余额充足；</p></div>
				<div><span>5)</span><p>交易委托单在未成交的状态可以取消，已成交后将不能取消。</p></div>
			</div>
		</section>
	</body>
</html>
