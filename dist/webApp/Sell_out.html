<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么时候该「卖出」？</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
			什么时候该「卖出」？
			</div>
			<div class="what-future-body">
				<div>对已持仓话题，不论是预测类或是评鉴类，在以下情况下，用户可考虑卖出：</div>
				<div><span>1）</span><p>当该话题当前市场价格高于持仓价格时，可择机卖出以赚取差价，这是提前获利离场。</div>
				<div><span>2）</span><p>在判定当前持仓根本无法获利，且亏损风险及幅度有加大可能时，用户可择机卖出减少损失，这是止损离场；</div>
				<div><span>3）</span><p>在对持仓时的判断产生根本动摇，比如最初预判该事件会发生【Yes】，现在变为不会发生【No】，或者从支持【Yes】变为反对【No】时，则应该选择将持仓择机卖出。之后决定是否反向买入。</div>
			</div>
		</section>
	</body>
</html>
