<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>如何充值？</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				如何充值？
			</div>
			<div class="what-future-body">
				<div>1)	用户可以在个人中心点击‘充值’进入充值页面，或者在买入话题提交时，若余额不足，也会弹出前往充值的选项；</div>
				<div>2)	在充值页面下，可点击未来豆数量快捷购买，也可以点击自定义购买，输入任意未来豆数量，并按照相对应的金额支付；</div>
				<div>3)	在话题页面提交下单时，若余额不足，会提示前往充值；</div>
				<div>4)	支付方式有支付宝、微信支付、金豆支付；</div>
				<div>5)	【未来豆】仅限在【未来无限网】使用，且不能兑换现金。充值【未来豆】不适用无理由退货规定。</div>
			</div>
		</section>
	</body>
</html>
