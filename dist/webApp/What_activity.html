<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是活动</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
			什么是「活动」？
			</div>
			<div class="what-future-body">
				<div>未来无限网的活动有两大类型：</div>
				<div>1）运营类活动：平台通过组织运营、线上或线下与用户互动交流，增加用户活跃度而举办的一种活动。 </div>
			    <div>2）话题类活动：平台会把一些可交易的话题组织成活动的方式呈现给用户参与；活动结束时会按照用户参与话题交易获利的排名进行奖励。</div>
			    <div>3）有些活动参与没有门槛，有些则需要一些条件才可进入。条件主要分为：免邀请免收费活动、免邀请需收费活动、需邀请免收费活动、需邀请需收费活动。</div>
			    <div>4）活动或话题结束后，超过一定时间将不会在页面上显示，用户可以在个人中心的交易明细中查询 </div>
			</div>
		</section>
	</body>
</html>
