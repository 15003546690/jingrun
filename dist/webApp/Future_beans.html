<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0">
		<title>什么是“未来豆”“金豆”“无限豆”？</title>
		<link rel="stylesheet" type="text/css" href="css/what-future.css"/>
	</head>
	<body>
		<section class="what-future">
			<div class="what-future-top">
				什么是“未来豆”“金豆”“无限豆”？
			</div>
			<div class="what-future-body">
				<div>1)	“未来豆”是未来无限网用于话题交易的专属货币，可以通过充值、任务、签到或平台赠送等方式获得；</div>
				<div>2)	“金豆”是用户交易赚取的货币，金豆是用户获利的体现，可以兑换奖品、兑换未来豆；</div>
				<div>3)	“无限豆”是特定活动中使用的货币，用户进入可交易的活动并成功参与后，系统自动分配给用户，并绑定到该活动的所有题材下，不能通过充值获取。用户在活动中所盈利的无限豆将作为活动排名的依据。</div>
			</div>
		</section>
	</body>
</html>
