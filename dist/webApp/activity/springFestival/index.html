<script type="text/javascript">
	(function (doc, win) {    
	    var docEl = doc.documentElement,    
	    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
	    recalc = function () {    
	            var clientWidth = docEl.clientWidth;    
	            if (!clientWidth) return;    
	            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';    
	        };    
	    if (!doc.addEventListener) return;    
	    win.addEventListener(resizeEvt, recalc, false);    
	    recalc();    
	})(document, window);

	var config={
		token:'',
		page:0,
		total:1,
		activityId:'',
		wordsArr: [],
		flag: true,
		// baseUrl:'https://api.ifuturex.com:443',
		baseUrl:'http://192.168.0.13:7500',
		init:function(){
			var _this = this;
			if (window.webkit) {
				window.webkit.messageHandlers.share.postMessage({name: '参与征集送现金红包', introduce: '2018春晚节目评选你最希望看到谁？', shareIcon: 'http://weilaiwuxianwang.oss-cn-beijing.aliyuncs.com/active/logo.png', url: config.shareUrl()})
				this.activityId = this.getParm(window.location.href,'activityId') || '';
				$('body').addClass('scale');
			} else if (window.android) {
				_this.token = 'Bearer '+ window.android.getToken();
				this.activityId = this.getParm(window.location.href,'activityId') || '';
				window.android.share('参与征集送现金红包','2018春晚节目评选你最希望看到谁？',  'http://weilaiwuxianwang.oss-cn-beijing.aliyuncs.com/active/logo.png', config.shareUrl())
				
				getWords()
			}
		},
		getXMLHttpRequest: function() {
		  	var xhr;
		  	if(window.ActiveXObject) {  
		   		xhr= new ActiveXObject("Microsoft.XMLHTTP");  
		  	}else if (window.XMLHttpRequest) {  
		    	xhr= new XMLHttpRequest();
		 	}else {  
		    	xhr= null;  
		  	}  
		  	return xhr;  
		},
		//公用ajax调用方法
		$POST: function(url,data,success) {
			var xhr = this.getXMLHttpRequest();
			var url = this.baseUrl+url;
			xhr.open("post",url);  
	      	xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");  
	      	xhr.setRequestHeader("Authorization",this.token);  
	      	xhr.setRequestHeader("Accept","application/json, text/plain, */*");  
	      	var data = data || '{}';  
	     	xhr.send(JSON.stringify(data));
	     	xhr.onreadystatechange= function() {  
	           if(xhr.readyState == 4 && xhr.status == 200) {  
	                var data = JSON.parse(xhr.responseText); 
	                if(typeof success === 'function'){
	                	success(data);
	                }
	           	}else if(xhr.readyState == 4 && xhr.status != 200){
               		alert('您还没有登录');
               		window.history.go(-1);
               	}  
	  		};  
		},
		getParm : function(url, key) {
			var escapeReg = function(source) {
				return String(source)
						.replace(new RegExp("([.*+?^=!:\x24{}()|[\\]\/\\\\])", "g"), '\\\x241');
			};
			var reg = new RegExp(
								"(^|&|\\?|#)" 
								+ escapeReg(key) 
								+ "=([^&]*)(&|\x24)", 
							"");
			var match = url.match(reg);
			if (match) {
				var result=match[2].substring(match[2].length-1,match[2].length);
				return result=='#'?match[2].substring(0,match[2].length-1):match[2];
			}
			
			return null;
		},
		shareUrl:function(){
			return window.location.protocol + '//' + window.location.host +'/webApp/activity/springFestival/share.html';
		},
	}
	function add0(m){return m<10?'0'+m:m }
	function format(format){
		//shijianchuo是整数，否则要parseInt转换
		var time = new Date(format);
		var y = time.getFullYear();
		var m = time.getMonth()+1;
		var d = time.getDate();
		var h = time.getHours();
		var mm = time.getMinutes();
		var s = time.getSeconds();
		return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
	}
	//获取token
	function getToken(v){
		config.token = v;
		getWords();
		// return v;				
	}

		window.webkit.messageHandlers.getToken.postMessage('')
	}
	
	
	function jisuan(){
		var valu = $('#content').val();
		var newvalue = valu.replace(/[^\x00-\xff]/g, "**");
		var len = newvalue.length;
		if(len < 500){
			$('.wordsNum').html(Math.floor(parseInt(len) / 2 )+'/500');
		}
	}
	
	function goTop(id){
		var num = $('#'+id).offset().top+'px';
		$("html,body").animate({scrollTop: num }, 500);
	}
	
	/*我的提名记录*/
	function getRecords() {
		config.activityId = config.getParm(window.location.href,'activityId')
		var data = {
      		"activityId": config.activityId,
			"page": 0,
			"size": 100000
      	};
      	config.$POST('/account/v1/userSubject/queryUserSubject',data,function(data){
  			if(data.resultCode === 200){
  				var list = data.resultValue.userSubjectEntitys;
  				config.total = data.resultValue.userSubjectEntitysCount;
  				var temp = '';
  				for(var i =0,len=list.length;i<len;i++){
  					var stat = list[i].status + 1;
  					var timestamp = list[i].createTime;
					var date = format(timestamp);
  					temp +='<div class="record_item"><div class="record_item_main"><h2>'+ list[i].title 
						 +'</h2><div class="state"><img src="images/state'+ stat 
						 + '.png"></div></div><div class="record_time"><small>'+ date 
						 + '</small></div><article>'+  list[i].content 
						 +'</article>'
  					if(list[i].subjectOption != ''){
	  					if(list[i].status == 2){
	  						temp +='<div class="comment go">'
	  					}else if(list[i].status == 1){
	  						temp +='<div class="comment pass">'
	  					}
	  					temp +=list[i].subjectOption + '</div>'
  					}
  					temp +='</div>'
  				}
  				$('#recordBox').html(temp);
  			}else{
  				showDialog1(data.resultMessages)
  			}
  		})
	}
	
	/*看看大家排名*/
	function getWords() {
	  config.activityId = config.getParm(window.location.href,'activityId')
      var data = {
      		"activityId": config.activityId,
			"page": config.page,
			"size": 4
      };
      config.$POST('/account/v1/userSubject/queryApprovalActivitySubject',data,function(data){
           if(data.resultCode == 200) {
                config.total = Math.ceil(data.resultValue.userSubjectEntitysCount/4);
                if(config.page == (config.total-1)){
					$('.page .next').addClass('end');
				}else{
					$('.page .next').removeClass('end');
				}
                var list = data.resultValue.userSubjectEntitys;
                config.wordsArr = list;
                // alert(list)
                var code = '';
                for(var i = 0,len=list.length;i<len;i++){
                	var timestamp = list[i].createTime;
					/*var newDate = new Date();
					newDate.setTime(timestamp);*/
					var date = format(timestamp);
                	code+='<li data-index="'+i+'">'
                		+ '<div class="headImg"><img src="' + list[i].headimg + '"/></div>'
                		+ '<div class="join_list_right">'
						+ '<p class="user_name">'
						+ '<i>'+ list[i].nickname + '</i><span>' + date + '</span>'
						+ '</p>'
						+ '<p class="user_star"><i>提名艺人：</i><span>'+ list[i].title +'</span></p>'
						+ '<p class="user_star"><i>提名理由：</i><span id="star_content">'+ list[i].content + '</span></p>'
						+ '</div>'
                		+'</li>';
                }
                $('#words_box').empty().html(code);
                var cur = config.page + 1;
                $('#pageInfo').html(''+cur+'/'+config.total+'')
				pageState();
				pageClick();
           }  
  		})  
	}
	function pageClick(){
		$('#words_box').on('click','li',function(){
			var index = parseInt($(this).attr('data-index'));
			var txt = config.wordsArr[index].content;
			showDialog4(txt)
		})
		
	}
	/*分页*/
	function pageState(){
		if(config.page == 0){
			$('.prev').addClass('end');
		}else{
			$('.prev').off().on('click',function(){
				if(config.page > 0){
					config.page--;
					getWords();
				}
			})
		}
		if(config.page == config.total){
			$('.next').addClass('end');
		}else{
			$('.next').off().on('click',function(){
				if(config.page < (config.total - 1)){
					$('.prev').removeClass('end');
					config.page++;
					getWords();
				}
			})
		}
	}
	
	/*发布*/
	function publicDialog(){
		config.activityId = config.getParm(window.location.href,'activityId')
		var data = {
      		"activityId": config.activityId,
			"page": config.page,
			"size": 10
      	};
		$('#content').on('keyup',function(){
			var valu = $(this).val();
			var newvalue = valu.replace(/[^\x00-\xff]/g, "**");
			var len = newvalue.length;
	  		if(len < 500){
	  			$('.wordsNum').html(Math.floor(parseInt(len) / 2 )+'/500');
	  		}
	  	})
	  	$('#submit_btn').on('click',function(){
	  		var data = {
	  			title:$('#title').val(),
	  			content:$('#content').val(),
	  			activityId:config.activityId
	  		}
	  		if($.trim(data.title) == ''){
	  			showDialog1('名字不能为空');
	  			return false;
	  		}
	  		if($.trim(data.content) == ''){
	  			showDialog1('提名理由不能为空');
	  			return false;
	  		}
	  		if(config.flag){
	  			config.flag = false
		  		config.$POST('/account/v1/userSubject/addNewActivitySubject',data,function(data){
		  			if(data.resultCode == 200){
		  				showDialog1('参与成功');
		  				$('#title').val('');
		  				$('#content').val('');
		  				config.flag = true;
		  			}else{
		  				showDialog1(data.resultMessages)
		  				config.flag = true
		  			}
		  		})

	  		}
		})
	}
	
	function myrefresh() {
	    window.location.reload();
	}
</script>
</body>
</html>
